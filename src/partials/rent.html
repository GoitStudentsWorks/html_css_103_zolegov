<!-- Section - Rent a yacht now -->
<section class="rent">
  <div class="rent-imput-img-desktop container">
    <div class="rent-imput-container">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form class="rent-imput-form">
        <input
          type="text"
          name="user-name"
          placeholder="Full Name"
          class="rent-imput"
        />
        <input
          type="text"
          name="user-email"
          placeholder="Email"
          class="rent-imput"
        />
        <input
          type="text"
          name="user-phone"
          placeholder="Phone number"
          class="rent-imput"
        />
        <textarea
          name="Comment"
          id="Comment"
          placeholder="Comment"
          class="rent-text-imput"
        ></textarea>
        <button type="submit" class="rent-btn">Send</button>
      </form>
    </div>
    <img
      srcset="../img/rent/rent-yacht.jpg 1x, ../img/rent/rent-yacht@2x.jpg 2x"
      src="../img/rent/rent-yacht.jpg"
      alt="A yacht on a lake among
    mountains"
      class="rent-section-img"
    />
  </div>
</section>
